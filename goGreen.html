<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./CSS/style.css" type="text/css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    

<body>
    <!-- loader -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <!-- Sticky header -->
    <div id="header_container"></div>
    <!-- Image banner -->
    <img src="https://t3.ftcdn.net/jpg/05/13/43/06/360_F_513430655_QYz2znBY9MJ0rf8hxrADZjHhKm9Vskhx.jpg" alt="Description of the GIF" width="100%"
    height="auto">
    <!-- Title -->
    <div class="team-header">
        <h1 style="position: absolute; top: 17rem; left: 26%; color: white;">WELCOME TO OUR MARKET PLACE</h1>
        <h2 style="position: absolute; top: 24rem; left:20%; color: white;">Here, you can shop for your daily essentials, which are not only high-quality but also environmentally friendly.</h2>
    </div>
    <!-- search bar -->
    <div class="searchbar">
        <div class="searchbar-wrapper">
            <div class="searchbar-left">
                <div class="search-icon-wrapper">
                    <span class="search-icon searchbar-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>
            </div>
    
            <div class="searchbar-center">
                <div class="searchbar-input-spacer"></div>
    
                <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Search for products here">
            </div>
    
            <div class="searchbar-right">
                <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                    </path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                    </path>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Cards -->
    <div class="container-wrapper" style="width: 100%; max-width: 100%; background-color: white;">
        <div id="separator-3" class="container" style="width: 100%; max-width: 100%;">
        </div>
    </div>

    <!-- footer -->
    <div id="footer_container"></div>
        <script src="./JS/loader.js"></script>
        <script src="./JS/common.js"></script>
        <script src="./JS/load _header_and_footer.js"></script>
        <script src="./JS/goGreen.js"></script>
</body>

</html>
