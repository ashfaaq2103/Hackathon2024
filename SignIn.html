<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./CSS/style.css" type="text/css" rel="stylesheet">
	<script src="./JS/common.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<div id="header_container"></div>
	</head>

	<body>
        <div class="loader-container">
			<div class="loader"></div>
			<div class="loader-text">Loading...</div>
		  </div>
        <div class="space"></div>
		<div class="log-sign">
            <!-- Creating a hidden checkbox-->
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="login">
                <!-- Creating a form for login-->
                <form>
                    <!-- Assigning value 'Log in' as checkbox-->
                    <label for="chk" aria-hidden="true">Log in</label>
                    <!-- input values for fields-->
                    <input type="text" placeholder="Username" id="logUsernme" onkeyup="checkLog()" required>
                    <input type="password" placeholder="Password" id="logPasswd" onkeyup="checkLog()" required>
                    <input id="btnLog" class="input-btn-log" type="submit" onclick="log()" value="Log in">
                    <span id="checkLog"></span>
                </form>
            </div>
            <!-- Creating a form for signup-->
            <div class="signup">
                <form>
                    <!-- Assigning value 'Sign Up' as checkbox-->
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <!-- input values for fields-->
                    <div class="nextline">
                        <input type="email" placeholder="Email" id="emails" onkeyup= "checkemail()" required />
                    </div>


                     <!-- input values for fields-->
					 <div class="group" id="custom_input">
						<input type="password" class="input" id="password" placeholder="Password" required onkeyup="checkPass()" />
						<span id="strength" class="icon">
							<svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
							</svg>
						</span>
					</div>
					
                    <div class="nextline">
                        <input id="cpassword" type="password" placeholder="Confirm password" required onkeyup="checkPass()" />
                    </div>
                    <div id="inputBt">
                        <input class="input-btn-sign" onclick="Signup()" type="submit" value="Signup" />
                    </div>
                    <span id="check"></span>
                </form>
            </div>
        </div>
        <div id="footer_container"></div>

        <!-- calling javascript file -->
		 <script src="./js/load _header_and_footer.js"></script>
        <script src="./js/login.js"></script>
        <script src="./JS/loader.js"></script>
	</body>
</html>
