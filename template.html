<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Welcome to My Page</h1>


    <!-- button explore template  -->
    <a id="styled-button" href="#">
        <span class="button__icon-wrapper">
            <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 15">
                <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
            </svg>
            
            <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10" fill="none" viewBox="0 0 14 15">
                <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
            </svg>
        </span>
        Explore All
    </a>

    <!-- end of button explore template  -->


    <!-- card template  -->
    <div class="card" id="rotate_card" style="--front-bg-color: #4CAF50; --back-bg-color: #FF5722; --front-border-color: #4CAF50; --back-border-color: #FF5722;">
        <div class="card-inner">
            <div class="card-front">
                <p>Front Side this safnioewnfokewqnfokwnef</p>             
                <p>This is a test</p> <!-- New line added here -->
            </div>
            <div class="card-back">
                <p>Back Side</p>
            </div>
        </div>
    </div> 
    <!-- card template  -->

    <!-- passoword box  -->
    <div class="group" id="custom_input">
        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
            <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
        </svg>
        <input class="input" type="password" placeholder="password">
    </div>
    
    <!-- passoword box  -->
    <script src="script.js"></script>
</body>
</html>
